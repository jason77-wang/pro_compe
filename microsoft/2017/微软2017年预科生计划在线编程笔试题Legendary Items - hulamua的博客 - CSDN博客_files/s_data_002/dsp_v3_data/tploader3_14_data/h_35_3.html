var _bindedRotate=_rotateBoxObj.bindedRotate;


function _currentSlide(_obj){
	var _inter=_obj.inter
		,_timer
		,_length=_obj.length
		,_action=_obj.action
		,_index=0
		,_this=this;
	
	function _refresh(){
		_action&&_action(_index);
	}

	function _start(){
		_refresh();
		clearInterval(_timer);
		_timer=setInterval(function(){
			_next();
			_refresh();
		},_inter);
	}

	function _next(){
		_index++;
		if(_index>=_length){
			_index=0;
		}
	}

	function _select(i){
		_index=i;
	}
	
	function _stop(){
		clearInterval(_timer);
	}

	function _restart(){
		_index=0;
		_start();
	}

	function _getIndex(){
		return _index;
	}

	_this.getIndex=_getIndex;
	_this.start=_start;
	_this.stop=_stop;
	_this.restart=_restart;
	_this.select=_select;
	_this.refresh=_refresh;
}

var _slide=new _currentSlide({
	length:_rotateBoxObj.pageObj.showIndexArr.length<2?2:_rotateBoxObj.pageObj.showIndexArr.length
	,inter:1500
	,action:function(_index){
		//清空
		for(var i=0;i<_pageSons.length;i++){
			_removeClass(_pageSons[i],'showbox-current');
		}

		var _currentIndex=_rotateBoxObj.pageObj.showIndexArr[_index];

		//添加
		_pageSons[_currentIndex]&&_setClass(_pageSons[_currentIndex],'showbox-current');
	}
});
_slide.start();
if(_rotateBoxObj.pageObj.showIndexArr.length>1){
	function _sildeIn(e,_index){
		for(var i=0;i<_rotateBoxObj.pageObj.showIndexArr.length;i++){
			if(_pageSons[_rotateBoxObj.pageObj.showIndexArr[i]]==this){
				_slide.select(i);
				_slide.start();
				break;
			}
		}
		_slide.stop();
	}

	function _slideOut(_index){
		_slide.start();
	}

	_attachDOMEvent(_pageSons,'onmouseenter',_sildeIn);
	_attachDOMEvent(_pageSons,'ontouchstart',_sildeIn);
	_attachDOMEvent(_pageSons,'onmouseleave',_slideOut);
	_attachDOMEvent(_pageSons,'ontouchend',_slideOut);
}


//动作暂停机制，包含开场画面和插播画面
!function(){
	var _globalTimer,_liveStatus=1;
	if(parent.__init.stopAction){
		function _globalStart(){
			_liveStatus=1;
			clearTimeout(_globalTimer);
			_slide.start();
			_globalTimer=setTimeout(_globalEnd,parent.__init.stopAction||28000);
		}

		function _globalEnd(){
			_liveStatus=0;
			_bindedRotate.end();
			_openingMask.stop&&_openingMask.stop();
			_createIntercut();
			_slide.start();
			_slide.stop();
		}
		_attachDOMEvent(_getElementsByClassName('container')[0],'onmousemove',function(){
			_globalStart();
		});
		_globalStart();
	}
	parent.__init.custom&&parent.__start();

	var _intercutTimer,_intercutMask;
	function _createIntercut(){
		clearInterval(_intercutTimer);
		var _f=arguments.callee;
		if(!_liveStatus){
			_intercutMask&&_intercutMask.stop&&_intercutMask.stop();
			setTimeout(_f,100);
		}
		_intercutTimer=setTimeout(function(){
			if(!_intercutMask){
				_intercutMask=new __setMask({
					mask:_getElementsByClassName('intercut')[0]
					,inter:__keyMap.intercutDuration
					,image:__keyMap.intercutImage
					,firstCall:function(){
						_getElementsByClassName('intercut')[0].style.left=0;
						_getElementsByClassName('intercut')[0].style.visibility='visible';
					}
					,complete:function(){
						_f();
					}
				});
			}else{
				_intercutMask.start&&_intercutMask.start();
			}

		},__keyMap.intercutInter);
	}

	var _isMask,_openingMask;
	_openingMask=new __setMask({
		mask:_getElementsByClassName('opening')[0]
		,inter:__keyMap.openingDuration
		,image:__keyMap.openingImage
		,firstCall:function(){
			_getElementsByClassName('opening')[0].style.left=0;
			_bindedRotate.end();
			_isMask=1;
		}
		,complete:function(){
			if(_liveStatus){
				_bindedRotate.start();
				_createIntercut();
			}
		}
	});

	if(!_isMask)_createIntercut();
}();
